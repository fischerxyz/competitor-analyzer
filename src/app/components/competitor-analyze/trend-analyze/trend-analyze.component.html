<div *ngIf="trendAnalyzes.length == 0">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="trendAnalyzes.length > 0" class="trend-analyzes">
    <div *ngFor="let trendAnalyze of trendAnalyzes" class="trend-analyze">
        <div class="trendName">
            {{trendAnalyze.name}}
        </div>
        <div>
            {{trendAnalyze.description}}
        </div>
    </div>
</div>
